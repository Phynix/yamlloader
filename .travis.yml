
os:
  - linux
#  - osx
language: python
python:
 - '2.7'
 - '3.4'
 - '3.5'
 - '3.6'
matrix:
 include:
  - os: osx
    language: generic

#cache: pip

before_install:

- . ci/install_conda.sh

- . ci/setup_env.sh

install:
- pip install .

script:
- . ci/install_tester.sh

- . ci/run_tests.sh

- . ci/testbuild_docs.sh

after_success:
- coveralls



deploy:
  - provider: pypi
    user: phynix
    password:
      secure: ""
    distributions: sdist bdist_wheel
    on:
      branch: master
      condition: $TRAVIS_PYTHON_VERSION = "3.6" && $TRAVIS_OS_NAME = "linux"

  - provider: pages
    skip_cleanup: true
    github_token:
      secure: ""
    local_dir: docs/api/_build/html
    on:
      branch: master
      condition: $TRAVIS_PYTHON_VERSION = "3.6" && $TRAVIS_OS_NAME = "linux"
